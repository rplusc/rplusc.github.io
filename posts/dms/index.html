<script>
    let index = 0;
    const gallery = $(".gallery").children().first();
    const children = gallery.children();

    function buildGallery() {
        if (gallery.length === 0) {
            return;
        }

        for (let i = 0; i < children.length; i++) {
            if (i !== index) {
                $(children[i]).hide();
            } else {
                $(children[i]).show();
            }
        }
    }

    $(".next").click(function () {
        if (++index > children.length - 1) {
            index = 0;
        }
        console.log(index);
        buildGallery();
    });

    $(".previous").click(function () {
        if (--index < 0) {
            index = children.length - 1;
        }
        console.log(index);
        buildGallery();
    });

    buildGallery()

</script>
